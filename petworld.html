<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet World</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Welcome to Pet World !</h1>
      </div>
      <div class="flexcontainer">
        <div class="button-container">
          <button class="button" id="dog" onclick="imageChanger('dog')">
            Dog
          </button>
          <button class="button" id="cat" onclick="imageChanger('cat')">
            Cat
          </button>
          <button class="button" id="parrot" onclick="imageChanger('parrot')">
            Parrot
          </button>
        </div>

        <div class="image-container">
          <span id="imgf">
            <img src="assets/images/dog.jpg" alt="Cute dog image" />
          </span>
        </div>
      </div>
    </div>

    <script src="javascript/script.js"></script>
  </body>
</html>
